<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>subleq.js</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- external stylesheets -->

    <!-- local stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- jQuery via CDN -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"/> </script>
    <!-- local scripts -->
    <script src="js/cpu.js"></script>
    <script src="js/assembler.js"></script>
    <script src="js/io.js"></script>

    <!-- favicons -->
    <link rel="shortcut icon" href="images/favicon.ico">

  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">subleq.js</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="span6">
          <h3>Input Program</h3>
            <div class="program">
              <textarea class="input-xxlarge" id="inputProgram" rows="10">
              </textarea>
            </div>
            <button onclick="assembleProgram($('#inputProgram').val())">Assemble</button>
            <div class="examplePrograms">
              Sample Programs
              <select id="selectProgram" onChange="loadProgram($('#selectProgram').val());">
                <option value="" selected="selected"></option>
                <option value="add.subleq">Add two numbers together</option>
                <option value="sum.subleq">Sum series of numbers</option>
              </select>
            </div>
        </div>
        <div class="span6">
          <h3>Machine</h3>
            <form class="form-inline">
              <label class="control-label" for="inputPC">Program Counter</label>
              <input type="text" class="input-mini" id="inputPC" value="0">
            </form>
            <h4>Memory</h4>
            <div class="memory">
              <textarea class="input-xlarge" id="machineMemory" rows="10"></textarea>
            </div>
            <div class="cycleCount">
              Cycles since reset:
              <span id="cycles">0</span>
            </div>
             
            <button onclick="stepProgram($('#inputPC').val(),$('#machineMemory').val(),1)">Step</button>
            <button onclick="stepProgram($('#inputPC').val(),$('#machineMemory').val(),10)">Step x10</button>
            <button onclick="stepProgram($('#inputPC').val(),$('#machineMemory').val(),100)">Step x100</button>
            <button onclick="resetMachineState()">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
